<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Cn en gradiente lineal Decreciente</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }

        .form-group input {
            width: calc(100% - 10px);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .form-group button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .form-group button:hover {
            background-color: #218838;
        }

        .result {
            margin-top: 20px;
            font-size: 1.2em;
            text-align: center;
            color: #007bff;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Calculadora de Valor (Cn)</h1>

        <math xmlns="http://www.w3.org/1998/Math/MathML">
            <msub>
                <mi>C</mi>
                <mi>n</mi>
            </msub>
            <mrow>

                <mo>=</mo>
                <mi>A</mi>
                <mo>-</mo>
                <mo stretchy="false">(</mo>
                <mi>n</mi>
                <mo>-</mo>
                <mn>1</mn>
                <mo stretchy="false">)</mo>
                <mo>*</mo>
                <mi>G</mi>
            </mrow>
        </math>
        <div class="form-group">
            <label for="A">Monto Inicial (A):</label>
            <input type="number" id="A" step="0.01">
        </div>
        <div class="form-group">
            <label for="n">Número de Períodos (n):</label>
            <input type="number" id="n">
        </div>
        <div class="form-group">
            <label for="G">Decremento por Período (G):</label>
            <input type="number" id="G">
        </div>
        <div class="form-group">
            <button onclick="calcularValorFuturo()">Calcular Valor Futuro (Cn)</button>
        </div>
        <div class="result" id="resultado"></div>
    </div>

    <script>
        function calcularValorFuturo() {
            const A = parseFloat(document.getElementById('A').value);
            const n = parseInt(document.getElementById('n').value);
            const G = parseFloat(document.getElementById('G').value);

            if (isNaN(A) || isNaN(n) || isNaN(G)) {
                alert('Por favor, ingrese valores válidos.');
                return;
            }

            // Calcular el Valor Futuro (Cn) usando la fórmula proporcionada
            const Cn = A - (n - 1) * G;

            document.getElementById('resultado').innerText = `El Valor Futuro (Cn) es: ${Cn.toFixed(2)}`;
        }
    </script>
</body>

</html>
