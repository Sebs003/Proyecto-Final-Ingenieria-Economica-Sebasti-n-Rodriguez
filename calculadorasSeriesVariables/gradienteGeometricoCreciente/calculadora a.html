<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de A en gradiente geometrico creciente</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }

        .form-group input {
            width: calc(100% - 10px);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .form-group button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .form-group button:hover {
            background-color: #218838;
        }

        .result {
            margin-top: 20px;
            font-size: 1.2em;
            text-align: center;
            color: #007bff;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Calculadora de Monto Anual (A)</h1>

        <math xmlns="http://www.w3.org/1998/Math/MathML">
            <mrow>
                <mi>A</mi>
                <mo>=</mo>
                <mi>VF</mi>
                <mo>&#xD7;</mo>
                <mo stretchy="false">[</mo>
                <mfrac>
                    <mrow>
                        <mo stretchy="false">(</mo>
                        <mrow>
                            <mn>i</mn>
                            <mo>-</mo>
                            <mi>J</mi>
                            <mo stretchy="false">)</mo>
                        </mrow>
                    </mrow>
                    <mrow>
                        <mo stretchy="false">(</mo>
                        <msup>
                            <mrow>
                                <mn>1</mn>
                                <mo>+</mo>
                                <mi>i</mi>
                                <mo stretchy="false">)</mo>
                            </mrow>
                            <mi>n</mi>
                        </msup>
                        <mo>-</mo>
                        <mo stretchy="false">(</mo>
                        <msup>
                            <mrow>
                                <mn>1</mn>
                                <mo>+</mo>
                                <mi>J</mi>
                                <mo stretchy="false">)</mo>
                            </mrow>
                            <mi>n</mi>
                        </msup>
                    </mrow>
                </mfrac>
                <mo stretchy="false">]</mo>
            </mrow>
        </math>

        <div class="form-group">
            <label for="VF">Valor Futuro (VF):</label>
            <input type="number" id="VF" step="0.01">
        </div>
        <div class="form-group">
            <label for="i">Tasa de Interés (%) (i):</label>
            <input type="number" id="i" step="0.01">
        </div>
        <div class="form-group">
            <label for="J">Gradiente Geométrico (%) (J):</label>
            <input type="number" id="J" step="0.01">
        </div>
        <div class="form-group">
            <label for="n">Número de Períodos (n):</label>
            <input type="number" id="n">
        </div>
        <div class="form-group">
            <button onclick="calcularMontoAnual()">Calcular Monto Anual (A)</button>
        </div>
        <div class="result" id="resultado"></div>
    </div>

    <script>
        function calcularMontoAnual() {
            const VF = parseFloat(document.getElementById('VF').value);
            let i = parseFloat(document.getElementById('i').value);
            const J = parseFloat(document.getElementById('J').value);
            const n = parseFloat(document.getElementById('n').value);

            if (isNaN(VF) || isNaN(i) || isNaN(J) || isNaN(n)) {
                alert('Por favor, ingrese valores válidos.');
                return;
            }

            // Convertir los porcentajes a decimales
            i = i / 100;
            const J_decimal = J / 100;

            // Calcular el Monto Anual (A) usando la fórmula proporcionada
            const A = VF * ((i - J_decimal) / (Math.pow(1 + i, n) - Math.pow(1 + J_decimal, n)));

            document.getElementById('resultado').innerText = `El Monto Anual (A) es: ${A.toFixed(2)}`;
        }
    </script>
</body>

</html>
