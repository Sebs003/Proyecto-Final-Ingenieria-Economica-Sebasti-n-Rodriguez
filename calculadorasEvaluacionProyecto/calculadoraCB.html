<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora C/B</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }

        .form-group input {
            width: calc(100% - 10px);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .form-group button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .form-group button:hover {
            background-color: #218838;
        }

        .result {
            margin-top: 20px;
            font-size: 1.2em;
            text-align: center;
            color: #007bff;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Calculadora de Beneficio sobre Costo (B/C)</h1>

        <math xmlns="http://www.w3.org/1998/Math/MathML">
            <mi>B</mi>
            <mrow data-mjx-texclass="ORD">
                <mo>/</mo>
            </mrow>
            <mi>C</mi>
            <mo>=</mo>
            <mfrac>
                <mrow>
                    <mo data-mjx-texclass="OP">&#x2211;</mo>
                    <mi>B</mi>
                    <mi>e</mi>
                    <mi>n</mi>
                    <mi>e</mi>
                    <mi>f</mi>
                    <mi>i</mi>
                    <mi>c</mi>
                    <mi>i</mi>
                    <mi>o</mi>
                    <mi>s</mi>
                </mrow>
                <mrow>
                    <mi>C</mi>
                    <mi>o</mi>
                    <mi>s</mi>
                    <mi>t</mi>
                    <mi>o</mi>
                </mrow>
            </mfrac>
        </math>

        
        <div id="beneficiosInputs">
            <div class="form-group">
                <label for="beneficio">Beneficios:</label>
                <input type="number" id="beneficios" step="0.01">
            </div>
        </div>

        <div class="form-group">
            <label for="costo">Costo:</label>
            <input type="number" id="costo" step="0.01">
        </div>
      
        <div class="form-group">
            <button onclick="calcularBC()">Calcular B/C</button>
        </div>
        <div class="result" id="resultado"></div>
    </div>

    <script>
        
        function calcularBC() {
            const costo = parseFloat(document.getElementById('costo').value);

            if (isNaN(costo) || costo <= 0) {
                alert('Por favor, ingrese un valor válido para el costo.');
                return;
            }

            const beneficios = parseFloat(document.getElementById('beneficios').value);

            if (isNaN(beneficios) || beneficios <= 0) {
                alert('Por favor, ingrese un valor válido para los beneficios.');
                return;
            }

            

            const BC = beneficios / costo;

            document.getElementById('resultado').innerText = `El Beneficio sobre Costo (B/C) es: ${BC.toFixed(2)}`;
        }
    </script>
</body>

</html>
